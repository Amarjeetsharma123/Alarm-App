<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Google Fonts (Stylish Premium Fonts) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="timer-display">00:00:00</div>

      <div class="container">
        <div class="inputs">
          <input type="number" id="hourInput" placeholder="00" min="0" max="23" />
          <input type="number" id="minuteInput" placeholder="00" min="0" max="59" />
        </div>

        <button id="set">Add Alarm</button>
        <div class="activeAlarms"></div>
      </div>
    </div>

    <h2 class="jago-text">JAGO INDIA JAGO!!</h2>

    <script src="script.js"></script>
  </body>
</html>
